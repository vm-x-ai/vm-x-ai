name: vm-x-ai-aws
version: "1.0.0"

services:
  # -------------------------------
  # Next.js (UI)
  # -------------------------------
  ui:
    image: vmxai/ui:latest
    ports:
      - "3001:3001"
    environment:
      # Auth
      AUTH_URL: http://localhost:3001
      
      # Generated by `npx auth`. Read more: https://cli.authjs.dev
      AUTH_SECRET: "iK0aiF1Hc57/P4Jym7Dz51sjlleE6onQXcAFBG7uvss"
      AUTH_OIDC_ISSUER: http://localhost:3000/oauth2
      AUTH_OIDC_CLIENT_ID: ui
      AUTH_OIDC_CLIENT_SECRET: ui
      AUTH_REDIRECT_PROXY_URL: http://localhost:3001/api/auth

      # API (network mode: host)
      API_BASE_URL: http://localhost:3000
    network_mode: host
    depends_on:
      - api

  # -------------------------------
  # Node.js (API)
  # -------------------------------
  api:
    image: vmxai/api:latest
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    network_mode: host
    environment:
      LOCAL: true
      BASE_URL: http://localhost:3000

      # PG Database
      DATABASE_HOST: localhost
      DATABASE_RO_HOST: localhost
      DATABASE_PORT: 5440
      DATABASE_USER: admin
      DATABASE_PASSWORD: password
      DATABASE_DB_NAME: vmxai

      # OIDC Provider
      # Default is BASE_URL + BASE_PATH + /oauth2 (e.g. http://localhost:3000/oauth2)
      # OIDC_PROVIDER_ISSUER: http://localhost:3000/oauth2

      # Redis (network mode: host)
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_MODE: "single"

      # Vault
      ENCRYPTION_PROVIDER: aws-kms
      
      AWS_KMS_KEY_ID: <YOUR_AWS_KMS_KEY_ID>

      # Timeseries Database
      COMPLETION_USAGE_PROVIDER: aws-timestream

      # AWS Timestream
      AWS_TIMESTREAM_DATABASE_NAME: <YOUR_AWS_TIMESTREAM_DATABASE_NAME>

      # UI
      UI_BASE_URL: http://localhost:3001

      OTEL_LOG_LEVEL: error
      OTEL_EXPORTER_OTLP_ENDPOINT: http://localhost:4318

      # AWS Credentials
      # These should be set as environment variables on the host machine
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SESSION_TOKEN: ${AWS_SESSION_TOKEN}
      AWS_REGION: ${AWS_REGION:-us-east-1}


  # -------------------------------
  # Postgres (Database)
  # -------------------------------
  postgres:
    image: postgres
    ports:
      - '5440:5432'
    environment:
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vmxai

  # -------------------------------
  # Redis (Cache)
  # -------------------------------
  redis:
    image: redis:7
    ports:
      - '6379:6379'
    network_mode: host
