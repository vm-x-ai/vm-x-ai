name: vm-x-ai-otel
version: "1.0.0"

services:
  # -------------------------------
  # Next.js (UI)
  # -------------------------------
  ui:
    image: vmxai/ui:latest
    ports:
      - "3001:3001"
    environment:
      # Auth
      AUTH_URL: http://localhost:3001
      
      # Generated by `npx auth`. Read more: https://cli.authjs.dev
      AUTH_SECRET: "iK0aiF1Hc57/P4Jym7Dz51sjlleE6onQXcAFBG7uvss"
      AUTH_OIDC_ISSUER: http://localhost:3000/oauth2
      AUTH_OIDC_CLIENT_ID: ui
      AUTH_OIDC_CLIENT_SECRET: ui
      AUTH_REDIRECT_PROXY_URL: http://localhost:3001/api/auth

      # API (network mode: host)
      API_BASE_URL: http://localhost:3000
    network_mode: host
    depends_on:
      - api

  # -------------------------------
  # Node.js (API)
  # -------------------------------
  api:
    image: vmxai/api:latest
    ports:
      - "3000:3000"
    depends_on:
      - otel-collector
      - jaeger
      - prometheus
      - loki
      - grafana
      - postgres
      - redis
      - timeseriesdb
    network_mode: host
    environment:
      LOCAL: true
      BASE_URL: http://localhost:3000

      # PG Database
      DATABASE_HOST: localhost
      DATABASE_RO_HOST: localhost
      DATABASE_PORT: 5440
      DATABASE_USER: admin
      DATABASE_PASSWORD: password
      DATABASE_DB_NAME: vmxai

      # OIDC Provider
      # Default is BASE_URL + BASE_PATH + /oauth2 (e.g. http://localhost:3000/oauth2)
      # OIDC_PROVIDER_ISSUER: http://localhost:3000/oauth2

      # Redis (network mode: host)
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      REDIS_MODE: "single"

      # Vault
      ENCRYPTION_PROVIDER: libsodium
      
      # Libsodium openssl rand -base64 32
      # Only used for development
      LIBSODIUM_ENCRYPTION_KEY: mPpddUYSuhIkuLq6MqeARZSEBZiwWm0HwEGQD5YSMFc=

      # Timeseries Database
      COMPLETION_USAGE_PROVIDER: questdb

      # QuestDB
      QUESTDB_HOST: localhost
      QUESTDB_PORT: 8812
      QUESTDB_USER: admin
      QUESTDB_PASSWORD: password
      QUESTDB_DB_NAME: vmxai

      # UI
      UI_BASE_URL: http://localhost:3001

      # OpenTelemetry
      OTEL_ENABLED: true
      OTEL_LOG_LEVEL: error
      OTEL_EXPORTER_OTLP_ENDPOINT: http://localhost:4318


  # -------------------------------
  # Postgres (Database)
  # -------------------------------
  postgres:
    image: postgres
    ports:
      - '5440:5432'
    environment:
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vmxai

  # -------------------------------
  # Redis (Cache)
  # -------------------------------
  redis:
    image: redis:7
    ports:
      - '6379:6379'
    network_mode: host

  # -------------------------------
  # QuestDB (Timeseries Database)
  # -------------------------------
  timeseriesdb:
    image: questdb/questdb:9.1.1
    environment:
      QDB_PG_USER: admin
      QDB_PG_PASSWORD: password
      QDB_PG_DATABASE: vmxai
    ports:
      - '9000:9000'
      - '8812:8812'

  # -------------------------------
  # OpenTelemetry Collector
  # -------------------------------
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ../../docker/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "55679:55679" # zPages
    depends_on:
      - jaeger
      - prometheus
      - loki

  # -------------------------------
  # Jaeger (Trace Storage + UI)
  # -------------------------------
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686" # Jaeger UI
      - "14268:14268" # Jaeger Collector HTTP
      - "14250:14250" # Jaeger Collector gRPC
      - "6831:6831/udp" # Jaeger Agent UDP
      - "6832:6832/udp" # Jaeger Agent UDP
    environment:
      - COLLECTOR_OTLP_ENABLED=true

  # -------------------------------
  # Prometheus (Metric Storage)
  # -------------------------------
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ../../docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  # -------------------------------
  # Loki (Log Storage)
  # -------------------------------
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"

  # -------------------------------
  # Grafana (Dashboard)
  # -------------------------------
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3010:3000"
    volumes:
      - ../../docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
      - loki
