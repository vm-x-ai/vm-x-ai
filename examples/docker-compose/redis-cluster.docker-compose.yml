name: vm-x-ai-redis-cluster
version: '1.0.0'

services:
  # -------------------------------
  # Next.js (UI)
  # -------------------------------
  ui:
    image: vmxai/ui:latest
    ports:
      - '3001:3001'
    environment:
      # Auth
      AUTH_URL: http://localhost:3001

      # Generated by `npx auth`. Read more: https://cli.authjs.dev
      AUTH_SECRET: 'iK0aiF1Hc57/P4Jym7Dz51sjlleE6onQXcAFBG7uvss'
      AUTH_OIDC_ISSUER: http://localhost:3000/oauth2
      AUTH_OIDC_CLIENT_ID: ui
      AUTH_OIDC_CLIENT_SECRET: ui
      AUTH_REDIRECT_PROXY_URL: http://localhost:3001/api/auth

      # API (network mode: host)
      API_BASE_URL: http://localhost:3000
    network_mode: host
    depends_on:
      - api

  # -------------------------------
  # Node.js (API)
  # -------------------------------
  api:
    image: vmxai/api:latest
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - redis
      - redis2
      - redis3
      - redis-cluster-init
      - timeseriesdb
    network_mode: host
    environment:
      LOCAL: true
      BASE_URL: http://localhost:3000

      # PG Database
      DATABASE_HOST: localhost
      DATABASE_RO_HOST: localhost
      DATABASE_PORT: 5440
      DATABASE_USER: admin
      DATABASE_PASSWORD: password
      DATABASE_DB_NAME: vmxai

      # OIDC Provider
      # Default is BASE_URL + BASE_PATH + /oauth2 (e.g. http://localhost:3000/oauth2)
      # OIDC_PROVIDER_ISSUER: http://localhost:3000/oauth2

      # Redis (network mode: host)
      REDIS_HOST: localhost
      REDIS_PORT: 7001
      REDIS_MODE: 'cluster'

      # Vault
      ENCRYPTION_PROVIDER: libsodium

      # Libsodium openssl rand -base64 32
      # Only used for development
      LIBSODIUM_ENCRYPTION_KEY: mPpddUYSuhIkuLq6MqeARZSEBZiwWm0HwEGQD5YSMFc=

      # Timeseries Database
      COMPLETION_USAGE_PROVIDER: questdb

      # QuestDB
      QUESTDB_HOST: localhost
      QUESTDB_PORT: 8812
      QUESTDB_USER: admin
      QUESTDB_PASSWORD: password
      QUESTDB_DB_NAME: vmxai

      # UI
      UI_BASE_URL: http://localhost:3001

      OTEL_LOG_LEVEL: error
      OTEL_EXPORTER_OTLP_ENDPOINT: http://localhost:4318

  # -------------------------------
  # Postgres (Database)
  # -------------------------------
  postgres:
    image: postgres
    ports:
      - '5440:5432'
    environment:
      POSTGRES_USER: 'admin'
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vmxai

  # -------------------------------
  # Redis (Cache) Node 1 (Main)
  # -------------------------------
  redis:
    image: redis:7
    ports:
      - '7001:7001'
      - '17001:17001'
    volumes:
      - ../../docker/redis-config/node1/redis.conf:/usr/local/etc/redis/redis.conf
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']
    network_mode: host

  # -------------------------------
  # Redis (Cache) Node 2
  # -------------------------------
  redis2:
    image: redis:7
    ports:
      - '7002:7002'
      - '17002:17002'
    volumes:
      - ../../docker/redis-config/node2/redis.conf:/usr/local/etc/redis/redis.conf
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']
    network_mode: host

  # -------------------------------
  # Redis (Cache) Node 3
  # -------------------------------
  redis3:
    image: redis:7
    ports:
      - '7003:7003'
      - '17003:17003'
    volumes:
      - ../../docker/redis-config/node3/redis.conf:/usr/local/etc/redis/redis.conf
    command: ['redis-server', '/usr/local/etc/redis/redis.conf']
    network_mode: host

  # -------------------------------
  # Redis (Cache) Cluster Init
  # -------------------------------
  redis-cluster-init:
    image: redis:7
    depends_on:
      - redis
      - redis2
      - redis3
    entrypoint: >
      sh -c "
        sleep 5 &&
        echo yes | redis-cli --cluster create 127.0.0.1:7001 127.0.0.1:7002 127.0.0.1:7003 --cluster-replicas 0"
    network_mode: host

  # -------------------------------
  # QuestDB (Timeseries Database)
  # -------------------------------
  timeseriesdb:
    image: questdb/questdb:9.1.1
    environment:
      QDB_PG_USER: admin
      QDB_PG_PASSWORD: password
      QDB_PG_DATABASE: vmxai
    ports:
      - '9000:9000'
      - '8812:8812'
