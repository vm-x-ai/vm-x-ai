{{- if .Values.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vm-x-ai.fullname" . }}-api
  labels:
    {{- include "vm-x-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "vm-x-ai.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
        {{- if not .Values.ui.istio.sidecar.enabled }}
        sidecar.istio.io/inject: "false"
        {{- else }}
        proxy.istio.io/config: |
          proxyMetadata:
            ISTIO_META_DNS_CAPTURE: "true"
        {{- end }}
      labels:
        {{- include "vm-x-ai.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "vm-x-ai.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: api
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: {{ include "vm-x-ai.image" (dict "Values" .Values "repository" .Values.images.api.repository "tag" .Values.images.api.tag) }}
        imagePullPolicy: {{ .Values.images.api.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.api.service.targetPort }}
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: {{ .Values.api.env.LOG_LEVEL | quote }}
        - name: NODE_ENV
          value: {{ .Values.api.env.NODE_ENV | quote }}
        - name: PORT
          value: {{ .Values.api.env.PORT | toString | quote }}
        - name: BASE_URL
          value: {{ include "vm-x-ai.api.baseUrl" . | quote }}
        - name: BASE_PATH
          value: {{ .Values.api.env.BASE_PATH | quote }}
        - name: UI_BASE_URL
          value: {{ include "vm-x-ai.ui.baseUrl" . | quote }}
        - name: OIDC_PROVIDER_ISSUER
          value: {{ include "vm-x-ai.oidc.issuer" . | quote }}
        {{- $useSecretForConnection := include "vm-x-ai.secrets.database.useSecretForConnection" . }}
        {{- if $useSecretForConnection }}
        - name: DATABASE_HOST
          valueFrom:
            secretKeyRef:
              name: {{ include "vm-x-ai.secrets.database.name" . }}
              key: {{ include "vm-x-ai.secrets.database.hostKey" . }}
        - name: DATABASE_RO_HOST
          valueFrom:
            secretKeyRef:
              name: {{ include "vm-x-ai.secrets.database.name" . }}
              key: {{ include "vm-x-ai.secrets.database.hostKey" . }}
        - name: DATABASE_PORT
          valueFrom:
            secretKeyRef:
              name: {{ include "vm-x-ai.secrets.database.name" . }}
              key: {{ include "vm-x-ai.secrets.database.portKey" . }}
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "vm-x-ai.secrets.database.name" . }}
              key: {{ include "vm-x-ai.secrets.database.usernameKey" . }}
        {{- else }}
        - name: DATABASE_HOST
          value: {{ include "vm-x-ai.database.host" . | quote }}
        - name: DATABASE_RO_HOST
          value: {{ include "vm-x-ai.database.roHost" . | quote }}
        - name: DATABASE_PORT
          value: {{ if .Values.postgresql.enabled }}{{ .Values.postgresql.service.port | toString | quote }}{{ else }}{{ .Values.postgresql.external.port | toString | quote }}{{ end }}
        - name: DATABASE_USER
          value: {{ if .Values.postgresql.enabled }}{{ .Values.postgresql.auth.username | quote }}{{ else }}{{ .Values.postgresql.external.username | quote }}{{ end }}
        {{- end }}
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "vm-x-ai.secrets.database.name" . }}
              key: {{ include "vm-x-ai.secrets.database.passwordKey" . }}
        {{- if $useSecretForConnection }}
        - name: DATABASE_DB_NAME
          valueFrom:
            secretKeyRef:
              name: {{ include "vm-x-ai.secrets.database.name" . }}
              key: {{ include "vm-x-ai.secrets.database.databaseKey" . }}
        {{- else }}
        - name: DATABASE_DB_NAME
          value: {{ if .Values.postgresql.enabled }}{{ .Values.postgresql.auth.database | quote }}{{ else }}{{ .Values.postgresql.external.database | quote }}{{ end }}
        {{- end }}
        - name: DATABASE_WRITER_POOL_MAX
          value: {{ .Values.api.env.DATABASE_WRITER_POOL_MAX | toString | quote }}
        - name: DATABASE_READER_POOL_MAX
          value: {{ .Values.api.env.DATABASE_READER_POOL_MAX | toString | quote }}
        - name: REDIS_HOST
          value: {{ include "vm-x-ai.redis.host" . | quote }}
        - name: REDIS_PORT
          value: {{ include "vm-x-ai.redis.port" . | toString | quote }}
        - name: REDIS_MODE
          value: {{ .Values.redis.mode | quote }}
        - name: REDIS_TLS
          value: {{ .Values.redis.tls.enabled | toString | quote }}
        - name: ENCRYPTION_PROVIDER
          value: {{ .Values.api.encryption.provider | quote }}
        {{- if eq .Values.api.encryption.provider "libsodium" }}
        - name: LIBSODIUM_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "vm-x-ai.secrets.libsodium.name" . }}
              key: {{ include "vm-x-ai.secrets.libsodium.keyKey" . }}
        {{- end }}
        {{- if eq .Values.api.encryption.provider "aws-kms" }}
        - name: AWS_KMS_KEY_ID
          value: {{ .Values.api.encryption.awsKms.keyId | quote }}
        {{- end }}
        - name: COMPLETION_USAGE_PROVIDER
          value: {{ .Values.api.timeseriesDb.provider | quote }}
        {{- if eq .Values.api.timeseriesDb.provider "questdb" }}
        - name: QUESTDB_HOST
          value: {{ include "vm-x-ai.questdb.host" . | quote }}
        - name: QUESTDB_PORT
          value: {{ .Values.api.timeseriesDb.questdb.port | toString | quote }}
        - name: QUESTDB_USER
          value: {{ .Values.api.timeseriesDb.questdb.user | quote }}
        - name: QUESTDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "vm-x-ai.secrets.questdb.name" . }}
              key: {{ include "vm-x-ai.secrets.questdb.passwordKey" . }}
        - name: QUESTDB_DB_NAME
          value: {{ .Values.api.timeseriesDb.questdb.dbName | quote }}
        {{- end }}
        {{- if eq .Values.api.timeseriesDb.provider "aws-timestream" }}
        - name: AWS_TIMESTREAM_DATABASE_NAME
          value: {{ .Values.api.timeseriesDb.awsTimestream.databaseName | quote }}
        {{- end }}
        - name: BATCH_QUEUE_VISIBILITY_TIMEOUT
          value: {{ .Values.api.env.BATCH_QUEUE_VISIBILITY_TIMEOUT | toString | quote }}
        {{- if .Values.api.oidcFederated.enabled }}
        - name: OIDC_FEDERATED_ISSUER
          value: {{ .Values.api.oidcFederated.issuer | quote }}
        - name: OIDC_FEDERATED_CLIENT_ID
          value: {{ .Values.api.oidcFederated.clientId | quote }}
        {{- if .Values.api.oidcFederated.clientSecret }}
        - name: OIDC_FEDERATED_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "vm-x-ai.fullname" . }}-oidc-federated
              key: client-secret
        {{- end }}
        - name: OIDC_FEDERATED_SCOPE
          value: {{ .Values.api.oidcFederated.scope | quote }}
        - name: OIDC_FEDERATED_DEFAULT_ROLE
          value: {{ .Values.api.oidcFederated.defaultRole | quote }}
        {{- end }}
        {{- if .Values.otel.enabled }}
        - name: OTEL_ENABLED
          value: "true"
        {{- $otelEndpoint := include "vm-x-ai.otel.exporterEndpoint" . }}
        {{- if $otelEndpoint }}
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: {{ $otelEndpoint | quote }}
        - name: OTEL_LOG_LEVEL
          value: error
        {{- end }}
        {{- end }}
        resources:
          {{- toYaml .Values.api.resources | nindent 10 }}
        {{- if .Values.api.healthcheck.enabled }}
        {{- $basePath := .Values.api.env.BASE_PATH }}
        {{- $healthcheckPath := .Values.api.healthcheck.liveness.path }}
        {{- if $basePath }}
        {{- $healthcheckPath = printf "%s%s" $basePath $healthcheckPath }}
        {{- end }}
        {{- if .Values.api.healthcheck.startup.enabled }}
        startupProbe:
          httpGet:
            path: {{ $healthcheckPath }}
            port: http
          initialDelaySeconds: {{ .Values.api.healthcheck.startup.initialDelaySeconds }}
          periodSeconds: {{ .Values.api.healthcheck.startup.periodSeconds }}
          timeoutSeconds: {{ .Values.api.healthcheck.startup.timeoutSeconds }}
          successThreshold: {{ .Values.api.healthcheck.startup.successThreshold }}
          failureThreshold: {{ .Values.api.healthcheck.startup.failureThreshold }}
        {{- end }}
        {{- if .Values.api.healthcheck.liveness.enabled }}
        livenessProbe:
          httpGet:
            path: {{ $healthcheckPath }}
            port: http
          initialDelaySeconds: {{ .Values.api.healthcheck.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.api.healthcheck.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.api.healthcheck.liveness.timeoutSeconds }}
          successThreshold: {{ .Values.api.healthcheck.liveness.successThreshold }}
          failureThreshold: {{ .Values.api.healthcheck.liveness.failureThreshold }}
        {{- end }}
        {{- if .Values.api.healthcheck.readiness.enabled }}
        readinessProbe:
          httpGet:
            path: {{ $healthcheckPath }}
            port: http
          initialDelaySeconds: {{ .Values.api.healthcheck.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.api.healthcheck.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.api.healthcheck.readiness.timeoutSeconds }}
          successThreshold: {{ .Values.api.healthcheck.readiness.successThreshold }}
          failureThreshold: {{ .Values.api.healthcheck.readiness.failureThreshold }}
        {{- end }}
        {{- end }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vm-x-ai.fullname" . }}-api
  labels:
    {{- include "vm-x-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "vm-x-ai.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: api
{{- end }}

