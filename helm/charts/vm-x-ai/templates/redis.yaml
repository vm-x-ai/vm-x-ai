{{- if .Values.redis.enabled }}
{{- if eq .Values.redis.mode "single" }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "vm-x-ai.fullname" . }}-redis
  labels:
    {{- include "vm-x-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "vm-x-ai.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      annotations:
        {{- if not .Values.redis.istio.sidecar.enabled }}
        sidecar.istio.io/inject: "false"
        {{- end }}
      labels:
        {{- include "vm-x-ai.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: redis
        image: {{ printf "%s:%s" .Values.redis.single.image.repository .Values.redis.single.image.tag }}
        imagePullPolicy: {{ .Values.redis.single.image.pullPolicy }}
        ports:
        - name: redis
          containerPort: 6379
          protocol: TCP
        command:
        - redis-server
        - --appendonly
        - "yes"
        volumeMounts:
        - name: data
          mountPath: /data
        resources:
          {{- toYaml .Values.redis.single.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: data
        {{- if .Values.redis.single.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "vm-x-ai.fullname" . }}-redis
        {{- else }}
        emptyDir: {}
        {{- end }}
---
{{- if .Values.redis.single.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "vm-x-ai.fullname" . }}-redis
  labels:
    {{- include "vm-x-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.redis.single.persistence.size }}
  {{- if .Values.redis.single.persistence.storageClass }}
  storageClassName: {{ .Values.redis.single.persistence.storageClass }}
  {{- end }}
---
{{- end }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vm-x-ai.fullname" . }}-redis
  labels:
    {{- include "vm-x-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: {{ .Values.redis.single.service.type }}
  ports:
    - port: {{ .Values.redis.single.service.port }}
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "vm-x-ai.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
{{- else if eq .Values.redis.mode "cluster" }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "vm-x-ai.fullname" . }}-redis-cluster
  labels:
    {{- include "vm-x-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  serviceName: {{ include "vm-x-ai.fullname" . }}-redis-cluster
  replicas: {{ int .Values.redis.cluster.nodes }}
  selector:
    matchLabels:
      {{- include "vm-x-ai.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      annotations:
        {{- if not .Values.redis.istio.sidecar.enabled }}
        sidecar.istio.io/inject: "false"
        {{- end }}
      labels:
        {{- include "vm-x-ai.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: redis
        image: {{ printf "%s:%s" .Values.redis.cluster.image.repository .Values.redis.cluster.image.tag }}
        imagePullPolicy: {{ .Values.redis.cluster.image.pullPolicy }}
        ports:
        - name: client
          containerPort: 6379
          protocol: TCP
        - name: cluster
          containerPort: 16379
          protocol: TCP
        command:
        - /bin/sh
        - -c
        - |
          # Get pod name and construct FQDN: <pod-name>.<service-name>
          POD_NAME=$(hostname)
          SERVICE_NAME="{{ include "vm-x-ai.fullname" . }}-redis-cluster"
          CLUSTER_ANNOUNCE_IP="${POD_NAME}.${SERVICE_NAME}"
          redis-server /etc/redis/redis.conf --cluster-announce-ip ${CLUSTER_ANNOUNCE_IP} --cluster-announce-port 6379
        volumeMounts:
        - name: config
          mountPath: /etc/redis
        - name: data
          mountPath: /data
        resources:
          {{- toYaml .Values.redis.cluster.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: {{ include "vm-x-ai.fullname" . }}-redis-config
      - name: data
        {{- if .Values.redis.cluster.persistence.enabled }}
        persistentVolumeClaim:
          claimName: data
        {{- else }}
        emptyDir: {}
        {{- end }}
  volumeClaimTemplates:
  {{- if .Values.redis.cluster.persistence.enabled }}
  - metadata:
      name: data
      labels:
        {{- include "vm-x-ai.labels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: {{ .Values.redis.cluster.persistence.size }}
      {{- if .Values.redis.cluster.persistence.storageClass }}
      storageClassName: {{ .Values.redis.cluster.persistence.storageClass }}
      {{- end }}
  {{- end }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "vm-x-ai.fullname" . }}-redis-config
  labels:
    {{- include "vm-x-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
data:
  redis.conf: |
    port 6379
    cluster-enabled yes
    cluster-config-file nodes.conf
    cluster-node-timeout 5000
    appendonly yes
    protected-mode no
    # cluster-announce-ip will be set via command line to use pod FQDN
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "vm-x-ai.fullname" . }}-redis-cluster
  labels:
    {{- include "vm-x-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: {{ .Values.redis.cluster.service.type }}
  clusterIP: None
  ports:
    {{- range .Values.redis.cluster.service.ports }}
    - port: {{ .port }}
      targetPort: {{ .name }}
      protocol: TCP
      name: {{ .name }}
    {{- end }}
  selector:
    {{- include "vm-x-ai.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: redis
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "vm-x-ai.fullname" . }}-redis-cluster-init-{{ printf "%s-%d-%d" (include "vm-x-ai.fullname" .) (int .Values.redis.cluster.nodes) (int .Values.redis.cluster.replicas) | sha256sum | trunc 8 }}
  labels:
    {{- include "vm-x-ai.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
  annotations:
    # Checksum of init script parameters - included in name to force Job recreation when script logic changes
    checksum/init-script: {{ printf "%s-%d-%d" (include "vm-x-ai.fullname" .) (int .Values.redis.cluster.nodes) (int .Values.redis.cluster.replicas) | sha256sum | trunc 10 }}
spec:
  # TTL for completed/failed jobs - automatically clean up after 1 hour
  ttlSecondsAfterFinished: 3600
  template:
    metadata:
      labels:
        {{- include "vm-x-ai.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      restartPolicy: OnFailure
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: redis-cluster-init
        image: {{ printf "%s:%s" .Values.redis.cluster.image.repository .Values.redis.cluster.image.tag }}
        command:
        - /bin/sh
        - -c
        - |
          set -e
          echo "Waiting for Redis cluster pods to be ready..."
          {{- $fullname := include "vm-x-ai.fullname" . }}
          {{- $nodes := int .Values.redis.cluster.nodes }}
          {{- range $i := until $nodes }}
          until redis-cli -h {{ $fullname }}-redis-cluster-{{ $i }}.{{ $fullname }}-redis-cluster ping > /dev/null 2>&1; do
            echo "Waiting for {{ $fullname }}-redis-cluster-{{ $i }}.{{ $fullname }}-redis-cluster to be ready..."
            sleep 2
          done
          echo "{{ $fullname }}-redis-cluster-{{ $i }}.{{ $fullname }}-redis-cluster is ready"
          {{- end }}
          echo "All Redis pods are ready. Checking if cluster already exists..."
          # Check if cluster is already initialized by checking if any node knows about the cluster
          CLUSTER_INFO=$(redis-cli -h {{ $fullname }}-redis-cluster-0.{{ $fullname }}-redis-cluster cluster info 2>/dev/null || echo "")
          if echo "$CLUSTER_INFO" | grep -q "cluster_state:ok"; then
            # Check if cluster nodes are using IPs instead of FQDNs
            CLUSTER_NODES=$(redis-cli -h {{ $fullname }}-redis-cluster-0.{{ $fullname }}-redis-cluster cluster nodes 2>/dev/null || echo "")
            if echo "$CLUSTER_NODES" | grep -qE "^[0-9a-f]+.*[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+:[0-9]+"; then
              echo "Cluster exists but nodes are using IP addresses. Resetting cluster to use FQDNs..."
              # Reset cluster on all nodes
              {{- range $i := until (int .Values.redis.cluster.nodes) }}
              redis-cli -h {{ $fullname }}-redis-cluster-{{ $i }}.{{ $fullname }}-redis-cluster cluster reset hard || true
              {{- end }}
              echo "Cluster reset. Will recreate with FQDNs."
            else
              echo "Redis cluster already initialized with FQDNs, skipping cluster creation."
              exit 0
            fi
          fi
          echo "Creating Redis cluster..."
          {{- $nodes := int .Values.redis.cluster.nodes }}
          {{- $replicas := int .Values.redis.cluster.replicas }}
          {{- $minNodesForReplicas := mul (add $replicas 1) 3 }}
          {{- if and (gt $replicas 0) (lt $nodes $minNodesForReplicas) }}
          echo "Warning: Only {{ $nodes }} nodes available, but {{ $replicas }} replicas per master requires at least {{ $minNodesForReplicas }} nodes."
          echo "Creating cluster with 0 replicas instead..."
          redis-cli --cluster create{{- range $i := until $nodes }} {{ $fullname }}-redis-cluster-{{ $i }}.{{ $fullname }}-redis-cluster:6379{{- end }} --cluster-replicas 0 --cluster-yes
          {{- else }}
          redis-cli --cluster create{{- range $i := until $nodes }} {{ $fullname }}-redis-cluster-{{ $i }}.{{ $fullname }}-redis-cluster:6379{{- end }} --cluster-replicas {{ $replicas }} --cluster-yes
          {{- end }}
          echo "Redis cluster created successfully!"
{{- end }}
{{- end }}

